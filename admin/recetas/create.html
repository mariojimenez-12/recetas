    <h2 class="text-center mb-5">Crear nueva receta</h2>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <form action="/admin/index.html" enctype="multipart/form-data" method="post" novalidate>
                <div class="form-group mb-3">
                    <label for="titulo">Titulo Receta</label>

                    <input 
                        class="form-control" 
                        type="text"
                        name="titulo" 
                        id="titulo" 
                        placeholder="Titulo Receta"
                        >
                </div>

                <div class="form-group mb-3">
                    <label for="categoria">Categoria</label>

                    <select name="categoria" id="categoria" class="form-control">
                        <option value="">-- Seleccione --</option>

                            <option>Desayuno</option>
                            <option>Postre</option>
                            <option>Cortes</option>
                            <option>Comida mexicana</option>
                            <option>Bebidas</option>

                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="preparacion">Preparaci√≥n</label>
                    <input type="hidden" name="preparacion" id="preparacion">

                    <trix-editor class="form-control" input="preparacion"></trix-editor>
                </div>

                <div class="form-group mb-3">
                    <label for="ingredientes">Ingredientes</label>
                    <input 
                        type="hidden" 
                        name="ingredientes" 
                        id="ingredientes" 
                        >

                    <trix-editor class="form-control" input="ingredientes"></trix-editor>
                    
                </div>

                <div class="form-group mb-3">
                    <label for="imagen">Imagen</label>

                    <input type="file" accept="image/jpeg" name="imagen" id="imagen" class="form-control">

                </div>

                <div class="form-group">
                    <input 
                        type="submit" 
                        class="btn btn-dark"
                        value="Agregar Receta">

                </div>
            </form>
        </div>
    </div>
